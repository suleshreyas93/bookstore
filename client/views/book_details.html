<a class="btn btn-primary" href="#!/books">Go Back</a>
<br/><br/>
<div class="panel panel-default" ng-init="getBook()">
    <div class="panel-heading">
      <h3 class="panel-title">{{book.title}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
          <div class="col-md-4">
            <img src="{{book.image_url}}">
          </div>
          <div class="col-md-8">
            <p>{{book.description}}</p>
            <ul class="list-group">
                <b><li class="list-group-item">Genre : {{book.genre}}</li></b>
                <b><li class="list-group-item">Author : {{book.author}}</li></b>
                <b><li class="list-group-item">Publisher : {{book.publisher}}</li></b>
                <b><li class="list-group-item">Pages : {{book.pages}}</li></b>
            </ul>

            <a target="_blank" class="btn btn-primary" href="{{book.buy_url}}">Buy On Barnes and Nobles</a>
        </div>
      </div>
    </div>
  </div>
